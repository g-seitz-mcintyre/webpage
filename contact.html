    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/form.css">

<body>

    <header class="nav">
        <img id="banner" src="./images/main-banner.png">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <div class="contact-form-container">
                <h2>Contact Me</h2>
                <form id="contactForm">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="name" placeholder="Your name.." required>
            
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Your email.." required>
            
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" name="subject" placeholder="Subject.." required>
            
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Write your message.." required></textarea>
            
                  <button type="submit">Submit</button>
                </form>
                <div id="formResponse"></div>
              </div>        
    </main>

    <footer>
        <p>&copy; 2024 Seitz-McIntyre Consulting.&nbsp;All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Send form data using EmailJS
            emailjs.sendForm('service_jy1kyer', 'template_smgozdq', this)  // Replace with your actual service ID and template ID
                .then(() => {
                    document.getElementById('formResponse').innerText = "Thank you for contacting us!";
                    document.getElementById('formResponse').style.color = 'green';
                    document.getElementById('contactForm').reset();
                }, (error) => {
                    document.getElementById('formResponse').innerText = "There was an error sending your message. Please try again.";
                    document.getElementById('formResponse').style.color = 'red';
                    console.log('FAILED...', error);
                });
        });
    </script>
</body>
